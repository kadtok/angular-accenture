<div class="col-md-12">
    <div class="jumbotron">
      <h1 class="display-4">Segundo exemplo!</h1>
      <p class="lead">ngModel, e ngModelChange.</p>
      <hr class="my-4">
      <label for="sobrenome">Qual é seu sobrenome?</label>
      <input class="form-control form-control-lg" type="text" id="sobrenome" [ngModel]="sobrenome" (ngModelChange)="sobrenome = $event">
      <p>Meu sobrenome é {{ sobrenome }}!!</p>
    </div>
  
  </div>
