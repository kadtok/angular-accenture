<div class="container">
  <div class="row" *ngIf="mostrarNoticia; else noticiaUnica">
    <div class="col-md-6" *ngFor="let noticia of noticias">
      <div class="jumbotron">
        <h1 class="display-4"> {{ titulo }} </h1>
        <p class="lead"> {{ texto }} </p>
        <hr class="my-4">
        <img [src]="caminho_imagem" class="col-md-12">
        <br>
        <br>
        <p class="lead">
          <button (click)="esconderNoticia()" type="button" class="btn btn-dark">Leia mais</button>
        </p>
      </div>
    </div>
  </div>
  <ng-template #noticiaUnica>
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1 class="display-4">{{ titulo }}</h1>
          <p class="lead">{{ texto }}</p>
          <hr class="my-4">
          <img [src]="caminho_imagem" class="img">
          <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
          <p class="lead">
            <button (click)="mostrarNoticias()" class="btn btn-dark btn-lg" type="button">Learn more</button>
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <app-primeiro-exemplo></app-primeiro-exemplo>
    </div>
  </ng-template>
</div>
